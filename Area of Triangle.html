<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area of Triangle</title>
</head>
<body>
    <form class="form" id="form">
        <p>This calculator helps you find the area of triangles.</p>
        <input type="number" class="input"  id="base" class="base" placeholder="Input base of triangle" required><br> <br>

        <input type="number" class="input" class="height"  id="height" placeholder="Input height of triangle" required><br> <br>

        <button class="button"  id="btn" type="submit" value="submit"
        style="
        background-color: rgb(241, 116, 116) ;
        border-radius: 5px; 
        border: 3px rgb(235, 123, 95);
        padding: 5px; 
        cursor: pointer;">
        Calculate</button><br>

        <label for="result" class="result" id="result">Result:</label>
        <textarea name="" id="results" cols="40" rows="3" placeholder="Your answer appears here!"></textarea>

    </form>
    
    <script src="Area of Triangle.js"></script>
</body>
</html>
