<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial!</title>
</head>
<body>
    <h2>Calculate Factorial of numbers</h2>
    <form class="form" id="form">
        <label for="input"></label>
        <input type="text" class="input" id="input" placeholder="Input positive integer">
        <button class="button" style="background-color: rgb(208, 230, 250);">Calculate!</button><br><br>
        <label for="result">Result = </label>
        <textarea name="result" class="result" cols="20" rows="2"></textarea>
    </form>
    <script src="Factorial.js"></script>
</body>
</html>
